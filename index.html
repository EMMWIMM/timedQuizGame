<!DOCTYPE html>

<head>
  <title>Quizorinno</title>
  <link rel="stylesheet" href="./assets/style.css"></link>

</head>


<body>

<div  id="start" style="display:">
  <h1>Click to start Quiz!</h1>
</div>



<div class="quiz"  style="display:none">
  <div class="timer">
    <div id="counter">
      countdown here
    </div>
  </div>

  <div class="points">
    score here
  </div>

  <h2 class="question"> question here</h2>
  <div class="choices">
    <div class="choice" id="a" onclick="checkanswer('a')">
aaaaaa
    </div>
    <div class="choice" id="b" onclick="checkanswer('b')">
bbbbbb
    </div>
    <div class="choice" id="c" onclick="checkanswer('c')">
cccccc
    </div>
    <div class="choice" id="d" onclick="checkanswer('d')">
dddddd
    </div>
  </div>


</div>
<br/>
<div class="end" style="display:none" >
  <form class="initials"  action="index.html" method="post">
    <label for="initials">Game over! please input your initials for the highscore board!</label>
    <input type="text" id="initialIN" name="initials" value="">
    <button type="submit" onclick="initialsSubmit()">SUBMIT</button>
  </form>

</div>

<div class="madeIt" style="display:none">
<h2>YOUR SCORE!</h2>
<span class="name"></span>
<span class="pointsEarned"></span>

<!-- <button type="button" id="playAgain" name="replay" onclick="startOver()" style="display:">play again?</button>
</div> -->

<script type="text/javascript" src="assets/script.js">
</script>
</body>
